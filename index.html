<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingList</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module"></script>
</head>
<body>
    <div class="content">
        <div>
            <img src="https://t4.ftcdn.net/jpg/06/35/99/51/240_F_635995107_mO50hAwcsbKUHoXvla2yDio2lf84KbDM.jpg" alt="cart image">
        </div>
        <div class="interface" action="#">
            <input type="text" name="item" id="item" required>
            <label for="item"><span>Whats for dinner today?</span></label>
            <button type="submit" id="add-btn">Add to cart</button>
        </div>
        <div class="items">
        </div>
    </div>
</body>
</html>
